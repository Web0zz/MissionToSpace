plugins {
    id 'java-library'
    id 'kotlin'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

dependencies {
    // Kotlin
    implementation domainDependencies.coroutinesLib

    // Kotlin-Result
    api commonDependencies.kotlinResultLib
    api commonDependencies.kotlinResultCoroutinesLib
}